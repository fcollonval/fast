<h1>
    Virtualizing Stack
</h1>
<div style="width: 240px; display: grid; grid-template-columns: 1fr 1fr 1fr;">
    <fast-virtualizing-stack
        item-span="100"
        id="stack1"
        style="grid-column: 1; width: 120px; background: gray;"
    ></fast-virtualizing-stack>

    <fast-virtualizing-stack
        item-span="100"
        id="stack2"
        style="
            width: 120px;
            height: 400px;
            grid-column: 2;
            overflow-y: scroll;
            background: gray;
        "
    ></fast-virtualizing-stack>

    <fast-virtualizing-stack
        item-span="100"
        id="stack3"
        style="
            width: 120px;
            height: 400px;
            background: gray;
            grid-column: 3;
            overflow-y: scroll;
        "
    ></fast-virtualizing-stack>
</div>
