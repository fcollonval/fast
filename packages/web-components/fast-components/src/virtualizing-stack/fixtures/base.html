<div style="width: 240px; display: grid; grid-template-columns: 1fr 1fr;">
    <fast-virtualizing-stack
        item-span="100"
        id="stackv1"
        style="grid-column: 1; width: 120px; background: gray; height: auto;"
    ></fast-virtualizing-stack>

    <fast-virtualizing-stack
        item-span="100"
        id="stackv2"
        style="
            width: 120px;
            height: 400px;
            grid-column: 2;
            overflow-y: scroll;
            overflow-x: hidden;
            background: gray;
        "
    ></fast-virtualizing-stack>
</div>
