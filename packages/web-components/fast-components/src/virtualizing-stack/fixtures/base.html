<h1>
    Virtualizing Stack
</h1>
<div style="width: 240px; display: grid; grid-template-columns: 50% 50%;">
    <fast-virtualizing-stack
        item-height="100"
        id="stack1"
        style="grid-column: 1; width: 120px; background: gray;"
    ></fast-virtualizing-stack>

    <div
        id="viewport2"
        style="
            height: 400px;
            grid-column: 2;
            width: 120px;
            overflow-y: scroll;
            background: gray;
        "
    >
        <fast-virtualizing-stack
            item-height="100"
            viewport="viewport2"
            id="stack2"
            style="width: 120px; background: gray;"
        ></fast-virtualizing-stack>
    </div>

    <div
        style="
            height: 400px;
            grid-column: 3;
            width: 120px;
            overflow-y: scroll;
            background: gray;
    "
>
    <fast-virtualizing-stack
        item-height="100"
        id="stack3"
        style="width: 120px; background: gray;"
    ></fast-virtualizing-stack>
</div>
</div>
